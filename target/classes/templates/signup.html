<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Styles pour le formulaire de connexion -->
  <style>
    body {
      background-color: #121212; /* Couleur de fond sombre */
      color: white; /* Couleur du texte */
    }

    .card {
      background-color: #1e1e1e; /* Couleur de fond sombre pour la carte */
      color: white; /* Couleur du texte */
      border-radius: 10px; /* Coins arrondis */
      border: 1px solid #333; /* Bordure grise */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }
    .form-label, .form-control {
      background-color: #222; /* Couleur de fond sombre pour les champs de formulaire */
      color: white; /* Couleur du texte */
      border: none; /* Supprimer la bordure */
      border-radius: 0; /* Supprimer le rayon des coins */
    }
    .form-control:focus {
      background-color: #333; /* Couleur de fond sombre pour les champs de formulaire en surbrillance */
    }
    .btn-primary {
      background-color: #007bff; /* Couleur de fond bleue pour le bouton */
      border-color: #007bff; /* Couleur de la bordure */
    }
  </style>
</head>
<body>
<div th:replace="fragments :: navbar(loggedIn=false)"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Sign Up</h1>
          <form th:action="@{/auth/signup}" method="post">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}"></script>
</body>
</html>
